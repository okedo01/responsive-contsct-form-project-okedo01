<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./contact-form.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
<main>
    <form>
        <h1>Contact Us</h1>
        <section class="name">
        <div class="first-name">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name">
            <span class="error" id="errorFirstName"></span>
        </div>

        <div class="last-name">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name">
            <span class="error" id="errorLastName"></span>
        </div>
        </section>
        <br>

        <div class="email">
            <label for="email">Email Address *</label>
            <input type="text" id="email" name="email">
            <span class="error" id="errorEmail"></span>
        </div>
        <br>
    
        <section class="query-wrapper">
            <p>Query Type *</p>
            <div class="query-type">
                <div class="general-enquiry">
                    <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry">
                    <label for="general-enquiry">General Enquiry</label>
                </div>
                <div class="support-request">
                    <input type="radio" id="support-request" name="query-type" value="support-request">
                    <label for="support-request">Support Request</label>
                </div>
            </div>
            <span class="error" id="errorQueryType"></span>
        </section>
        <br>

        <div class="message">
            <label for="message">Message *</label>
            <textarea name="message" id="message" cols="30" rows="20"></textarea>
            <span class="error" id="errorMessageField"></span>
        </div>
        <br>
    
        <section class="box">
            <div class="check-box">
                <input type="checkBox" id="check-box" name="check-box">
                <label for="check-box">I consent to being contacted by the team *</label>
            </div>
            <span class="error" id="errorCheckBox"></span>
        </section>
        <br>
    
        <div class="submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Eliah</a>.
  </div>
  <script src="./contact-form.js"></script>
</body>
</html>
